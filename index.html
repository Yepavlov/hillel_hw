<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./src/app.js" type="module" defer></script>
</head>
<body>

<main>
    <div class="container mt-5">
        <div class="row">
            <div class="offset-md-3 col-6">

                <div class="controls mb-3">
                    <button class="btn btn-success" data-add-contact-modal-btn>
                        <i class="bi bi-person-plus-fill"></i> Add contact
                    </button>
                </div>

                <div data-content>
                    <div data-contacts-alert class="alert alert-success" role="alert">
                        Please add your contact first
                    </div>
                    <ul data-contacts-list class="list-group d-none"></ul>
                </div>

            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
