<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8" data-example>
            <h2 class="mb-4">Registration</h2>

            <form data-form id="registrationForm" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input name="email" type="email" class="form-control" id="email"
                           placeholder="name@example.com" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input name="password" type="password" class="form-control" id="password"
                               placeholder="Enter your password" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button">
                            <i class="bi bi-eye"></i>
                        </button>
                        <div class="invalid-feedback">
                            The password must be at least 8 characters long and contain a number and a letter.
                        </div>
                    </div>
                    <div id="passwordStrength" class="form-text"></div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm password</label>
                    <div class="input-group">
                        <input name="confirmPassword" type="password" class="form-control" id="confirmPassword"
                               placeholder="Confirm your password" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button">
                            <i class="bi bi-eye"></i>
                        </button>
                        <div class="invalid-feedback">Passwords must match.</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="ageField" class="form-label">Age</label>
                    <input name="age" type="number" class="form-control" id="ageField"
                           placeholder="Age (16-120)" min="16" max="120" required>
                    <div class="invalid-feedback">The age must be between 16 and 120 years old.</div>
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <select name="city" class="form-select" id="city" required>
                        <option value="" selected disabled>Choose a city</option>
                        <option value="kyiv">Kyiv</option>
                        <option value="kharkiv">Kharkiv</option>
                        <option value="lviv">Lviv</option>
                        <option value="odesa">Odesa</option>
                        <option value="dnipro">Dnipro</option>
                    </select>
                    <div class="invalid-feedback">Please select a city.</div>
                </div>

                <div class="mb-3 form-check">
                    <input name="terms" class="form-check-input" type="checkbox" value="true" id="termsConditions"
                           required>
                    <label class="form-check-label" for="termsConditions">
                        I agree with Terms and Conditions
                    </label>
                    <div class="invalid-feedback">You must agree to the terms and conditions.</div>
                </div>

                <div class="mt-4 d-flex gap-3">
                    <button class="btn btn-success" type="submit">Register</button>
                    <button class="btn btn-danger" type="button" id="clearBtn">Clear</button>
                </div>
            </form>

            <div class="mt-5">
                <h5>Result (JSON):</h5>
                <pre id="jsonResult" class="p-3 border bg-light rounded"></pre>
            </div>
        </div>
    </div>
</div>
</body>
</html>
